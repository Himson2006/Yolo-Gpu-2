<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body {
            margin: 0; padding: 0; width: 100%; overflow-x: hidden;
        }
        body { 
            font-family: sans-serif; 
        }
        .dashboard-container {
            display: flex;
            flex-direction: row;      /* Arrange items horizontally */
            justify-content: center;  /* Center the items with space around them */
            align-items: center;      /* Vertically align them in the middle */
            width: 100%;
            gap: 20px;                /* Add a nice gap between the charts */
        }
        .chart-container {
            width: 45%;               /* <-- Each chart takes up less than half the space */
            max-width: 700px;
            height: 450px;            /* Use a fixed height for consistency */
        }
        .dashboard-container h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        
        <div class="chart-container">
            <h2>Detected Class Distribution</h2>
            <canvas id="classDistributionChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Detections Over Time</h2>
            <canvas id="detectionsOverTimeChart"></canvas>
        </div>

    </div>

    <script>
        // This is the JavaScript part that runs in the browser.
        
        // 3. We use an async function to fetch data from our backend.
        //    'async' and 'await' are modern JavaScript features that make
        //    it easier to handle operations that take time, like getting data
        //    from a server.
        async function createClassDistributionChart() {
            // 4. Fetch the data from the endpoint we created in Flask.
            const response = await fetch('/api/class_distribution');
            const data = await response.json(); // Convert the JSON response into a JavaScript object.

            // 5. Get a reference to our <canvas> element from the HTML above.
            const ctx = document.getElementById('classDistributionChart').getContext('2d');

            // 6. Create the new chart!
            new Chart(ctx, {
                type: 'pie', // We specify the chart type.
                data: {
                    labels: data.labels, // The labels (e.g., "Deer") come from our API.
                    datasets: [{
                        label: '# of Detections',
                        data: data.values, // The values (e.g., 15) also come from our API.
                        backgroundColor: [ // Add some nice default colors
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)',
                            'rgba(255, 159, 64, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true, // This makes the chart resize nicely.
                    maintainAspectRatio: false,
                    layout: {
                    padding: {
                        bottom: 60// Adds 20px of space at the bottom for the labels
                    }
                    },
                    plugins: {
                    legend: {
                        position: 'bottom', // Or you can use 'bottom'
                    }
                    }
                }
            });
        }

        async function createDetectionsOverTimeChart() {
            // Fetch from our new endpoint
            const response = await fetch('/api/detections_over_time');
            const data = await response.json();
            
            // Get the new canvas element
            const ctx = document.getElementById('detectionsOverTimeChart').getContext('2d');

            // Create the new chart
            new Chart(ctx, {
                type: 'line', // The chart type is 'line'
                data: {
                    labels: data.labels, // The dates
                    datasets: [{
                        label: 'Events per Day',
                        data: data.values, // The counts
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true // Make sure the Y-axis starts at 0
                        }
                    },
                    layout: {
                    padding: {
                        bottom: 60 // Adds 20px of space at the bottom for the labels
                    }
                }
                },
            });
        }

        // --- 3. CALL BOTH FUNCTIONS WHEN THE PAGE LOADS ---
        createClassDistributionChart();
        createDetectionsOverTimeChart(); // Add this line        
    </script>

</body>
</html>
